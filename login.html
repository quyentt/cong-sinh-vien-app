<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="page-label-lg uppercase fw-bold">Đăng nhập</div>
        <div class="login-form">
            <div class="form-group">
                <label for="acc"><i class="icon-l fal fa-user"></i></label>

                <input id="acc" class="form-control" type="text" placeholder="Nhập tài khoản hoặc email">
            </div>
            <div class="form-group">
                <label for="password"><i class="icon-l fal fa-key-skeleton"></i></label>
                <i class="icon-r fal fa-eye-slash"></i>
                <i style="display: none;" class="icon-r fal fa-eye"></i>
                <input id="password" class="form-control" type="password" placeholder="Nhập tài khoản hoặc email">
            </div>
            <div class="forget-pass-hefp">
                <a href="quen-mat-khau.html">Quên mật khẩu</a>
                <a href="#"><i class="fal fa-question-circle mr-5"></i>Trợ giúp</a>
            </div>
            <button onclick="location.href = '../cong-sinh-vien-app/home.html'" class="btn btn-main" type="submit">Đăng nhập <i class="fal fa-sign-out ml-10"></i></button>
            <p class="or-row">Hoặc đăng nhập </p>
            <button class="btn btn-orange text-main"><i class="fab fa-google-plus-g mr-10"></i>Sign in using Google+</button>


        </div>
        <div class="login-footer">
            Đơn vị phát triển: Công ty Cổ Phần dịch vụ Công nghệ APIS Địa chỉ: Tầng 6 Tháp Tây, Tòa nhà Hancorp, Số, 72 Trần Đăng Ninh, P, Cầu Giấy, Hà Nội - Điện thoại: 024 3204 5867
        </div>
    </div>

</body>

</html>
